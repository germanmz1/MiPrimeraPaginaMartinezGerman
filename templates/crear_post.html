{% extends "base.html" %}

{% block contenido %}

<div class="container mt-4">
    <h2 class="mb-4">Crear nuevo post</h2>

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.titulo.label_tag }}
            {{ form.titulo }}
        </div>

        <div class="mb-3">
            {{ form.contenido.label_tag }}
            {{ form.contenido }}
        </div>

        <div class="mb-3">
            {{ form.autor.label_tag }}
            {{ form.autor }}
        </div>

        <div class="mb-3">
            {{ form.categoria.label_tag }}
            {{ form.categoria }}
        </div>

        <button type="submit" class="btn btn-primary">
            Publicar
        </button>
    </form>
</div>

{% endblock %}
