{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <h2 class="mb-4 text-center">Crear nuevo post</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">
                            Publicar
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
